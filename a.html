<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Nutritional Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Fruit Nutritional Information</h2>

<table>
  <thead>
    <tr>
      <th>Fruit</th>
      <th>Calories (kcal)</th>
      <th>Carbohydrates (g)</th>
      <th>Fiber (g)</th>
      <th>Vitamin C (mg)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>52</td>
      <td>14</td>
      <td>2.4</td>
      <td>8.4</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>89</td>
      <td>23</td>
      <td>2.6</td>
      <td>10.3</td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>47</td>
      <td>12</td>
      <td>2.4</td>
      <td>59.1</td>
    </tr>
    <tr>
      <td>Grapes</td>
      <td>69</td>
      <td>18</td>
      <td>0.9</td>
      <td>4.8</td>
    </tr>
  </tbody>
</table>

</body>
</html>
